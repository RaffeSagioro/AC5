{% include 'topo/cabecalho.html' %}

<link rel="stylesheet" href="{{url_for('static', filename='register.css')}} ">

<div class="text-center">

    <form action="{{url_for('criar_cliente_api')}}" method="POST" id="form_principal">


        <div class="form-group">
            <label>Fomul√°rio para registro</label>
        </div>

        <div class="form-group">
            <label for="nome_cliente">Nome Cliente:</label>
            <input class="form-control" type="text" id="nome_cliente" name="nome_cliente" autocomplete="off"
                placeholder="Digite o nome a ser cadastrado" required />
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input class="form-control" type="text" id="login" name="login" autocomplete="off"
                placeholder="Digite o login a ser cadastrado" required />
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input class="form-control" type="text" id="senha" name="senha" autocomplete="off"
                placeholder="Digite a senha a ser cadastrada" required />

        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input class="form-control" type="text" id="cpf" name="cpf" autocomplete="off"
                placeholder="Digite o CPF a ser cadastrado" required />

        </div>

        <div>
            <label for="cep">CEP:</label>
            <input class="form-control" type="text" id="cep" name="cep" autocomplete="off"
                placeholder="Digite o CEP a ser cadastrado" required />
            
            <div class="form-footer m-auto pt-4 pb-4">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a class="btn btn-danger" href="{{url_for('menu')}}">Voltar</a>
            </div>

        </div>
    </form>
</div>

<script src="{{url_for('static', filename='script.js')}}"></script>
